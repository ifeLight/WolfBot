<!-- loginDialog -->
<div id="modal-login-dialog">
  <div id="modal-background"></div>
  <div id="modal" class="modal">
    <div class="modal-inner">
      <h2>{tr:login}</h2>
      <form id="loginForm" class="form-horizontal" action="" method="post" enctype="application/x-www-form-urlencoded">
        <p>{tr:enterNameTxt} <a target="_blank" href="{siteUrl}">{siteName}</a></p>
        <div class="form-group">
          <label for="username" class="control-label col-sm-3">{tr:username}{tr:colon}</label>
          <div class="col-sm-9">
            <input id="username" type="text" class="form-control" name="username" value="{username}" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-3">{tr:password}{tr:colon}</label>
          <div class="col-sm-9">
            <input id="password" type="password" class="form-control" name="password" value="{password}" required>
          </div>
        </div>
        <div class="form-group bottom20">
          <div class="col-sm-offset-3 col-sm-9">
            <button id="login" class="btn btn-success" type="submit" name="login">{tr:login}</button>
          </div>
        </div>
        <p id="loginError"></p>
      </form>
    </div>
  </div>
</div>
<!-- /loginDialog -->
